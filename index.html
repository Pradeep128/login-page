<!DOCTYPE html>
<html>
        <head>
            <meta name="viewport" content="width=device-width, inital-scale=1.0">
            <title>Sign In and Sign Up</title>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <section>
                <div class="container">
                   <div class="user signinBx">
                       <div class="imgBx"><img src="./img2.webp" alt=""></div>
                       <div class="formBx">
                           <form action="">
                               <h2>Sign In</h2>
                               <input type="text" name="" placeholder="Username">
                               <input type="password" name="" placeholder="Password">
                                <input type="submit" name="" value="Login">
                                <p class="signup">New to Us? <a href="#" onclick="toggleForm();">Sign Up</a></p>
                            </form>
                       </div>
                   </div>
                   <div class="user signupBx">
                    
                    <div class="formBx">
                        <form action="">
                            <h2>Registration</h2>
                            <input type="text" name="" placeholder="Username">
                            <input type="text" name="" placeholder="Email Address">
                            <input type="text" name="" placeholder="Create Password">
                            <input type="password" name="" placeholder="Confirm Password">
                             <input type="submit" name="" value="Register">
                             <p class="signup">Already have an Accout? <a href="#" onclick="toggleForm();">Sign In</a></p>

                         </form>
                    </div>
                    <div class="imgBx"><img src="./img3.jpg" alt=""></div>
                </div>
                    
                </div>
            </section>
            <script type="text/javascript">
                function toggleForm(){
                    var container = document.querySelector('.container');
                    container.classList.toggle('active')
                }
            </script>
        </body>
</html>
